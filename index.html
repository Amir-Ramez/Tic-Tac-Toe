<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="game-name">Tic Tac Toe</h1>
    <div class="players-details">
        <form action="#">
            <div class="form-field">
                <label for="player-one-name">Player One:</label>
                <input type="text" id="player-one-name" value="Palyer One">
            </div>

            <div class="form-field">
                <label for="player-two-name">Player Two:</label>
                <input type="text" id="player-two-name" value="Palyer Two">
            </div>
        </form>
    </div>

    <div class="game-buttons">
        <button class="start-game">Start</button>
        <button class="reset-game">Reset</button>
    </div>

    <div class="board-container">
        <!-- first row -->
        <div data-row="0" data-col="0" class="cell"></div>
        <div data-row="0" data-col="1" class="cell"></div>
        <div data-row="0" data-col="2" class="cell"></div>

        <!-- second row -->
        <div data-row="1" data-col="0" class="cell"></div>
        <div data-row="1" data-col="1" class="cell"></div>
        <div data-row="1" data-col="2" class="cell"></div>

        <!-- third row -->
        <div data-row="2" data-col="0" class="cell"></div>
        <div data-row="2" data-col="1" class="cell"></div>
        <div data-row="2" data-col="2" class="cell"></div>
    </div>
</body>

</html>
